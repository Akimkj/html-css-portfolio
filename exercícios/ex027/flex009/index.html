<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container {
            background-color: violet;
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            height: 40vh;
        }
        .item {
            background-color: yellow;
            border: 1px solid black;
            padding: 0.5em;
            text-align: center;
            flex-basis: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Bloco A</div>
        <div class="item">Bloco B</div>
        <div class="item">Bloco C</div>
        <div class="item">Bloco D</div>
        <div class="item">Bloco E</div>
        <div class="item">Bloco F</div>
        <div class="item">Bloco G</div>
    </div>
</body>
</html>
