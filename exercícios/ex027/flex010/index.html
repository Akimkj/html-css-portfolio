<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container {
            background-color: violet;
            display: flex;
            flex-flow: row nowrap;
        }
        .item {
            background-color: yellow;
            border: 1px solid black;
            padding: 0.5em;
            text-align: center;
            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque maxime vel tempore voluptas, quod explicabo eos in debitis? Laboriosam laudantium illo perspiciatis nisi eius minus voluptatibus, nostrum ut dolores esse!</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
